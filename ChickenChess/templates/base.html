<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    {% block head %}
    {% endblock head %}
    {# {% load crispy_forms_tags %} #} 
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'players:listagiocatori' %}">Classifica</a>
          </li>

          {%if user.is_authenticated %}
          <li class="nav-item ">  
            <a class="nav-link" href="{% url 'game:lobby' %}">Lobby</a>
          </li>

          <li class="nav-item ">  
            <a class="nav-link" href={% url 'players:profile' pk=user.pk %}>Profilo</a>
          </li>
          
          <li class="nav-item ">  
            <a class="nav-link" href="{% url 'logout'%}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item ">  
            <a class="nav-link" href="{% url 'login'%}">Login</a>
          </li>

          <li class="nav-item ">  
            <a class="nav-link" href="{% url 'register' %}">Sign in</a>
          </li>
          {% endif %}
        </ul>
      </nav>

    {% block content %} {% endblock content %}
</body>

</html>
